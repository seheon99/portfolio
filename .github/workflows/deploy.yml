name: Deploy

on:
  workflow_run:
    workflows: ["Docker"]
    types:
      - completed
    branches:
      - main

permissions:
  contents: read

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }} # github.repository as <account>/<repo>


jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Download image digest artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image-digest
      
      - name: Read digest
        id: digest
        run: |
          echo "digest=$(cat docker-image-digest.txt)" >> $GITHUB_OUTPUT

      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            sed -i 's/^PORTFOLIO_IMAGE_TAG=.*/PORTFOLIO_IMAGE_DIGEST=${{ steps.digest.outputs.digest }}/' .env
            docker compose pull portfolio
            docker compose up -d portfolio
